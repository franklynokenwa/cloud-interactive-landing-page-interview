<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBA Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <section class="welcome">
            <div class="uba-logo">
                <img class="uba-logo-icon" src="" alt="">
                <p class="uba-logo-text">UBA DESIGN</p>
            </div>
            <div class="uba-welcome-text">
                <h1 id="uba-welcome-text--header">Hi, Welcome Back!</h1>
                <p>Get onBoard, work and track progress</p>
            </div>
            <div class="uba-welcome-form">
                <form action="" >
                    <p>Email Address</p>
                    <input class="email" type="text" placeholder="Enter Email address">
                    <a href=""><button type="submit">Next</button></a>
                </form>
            </div>
            <div class="uba-welcome-form-text">
                <p>Not yet registered? <span class="uba-form-create-link"><a href="">Create an account</a></span></p>
            </div>
        </section>
        <section class="uba-quality-tools">
            <div class="uba-quality-analyst" >
                <img src="images/QA engineers-pana.png" alt="Quality Analyst">
            </div>
            
        </section>
    </main>
</body>
</html>
